<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindX Cinema - Signup</title>
    <!--bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--my css-->
    <link rel="stylesheet" href="./css/body.css" />
    <link rel="stylesheet" href="./css/nav.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/list.css" />
    <link rel="stylesheet" href="./css/hero.css" />
  </head>
  <body>
    <!-- nav -->
    <nav>
      <h1 class="logo">Mind<span class="red">X</span> Cinema</h1>

      <div class="buttons">
        <button type="button" id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button type="button" id="login">
          <i class="fa-solid fa-right-to-bracket"></i>
        </button>
      </div>
    </nav>

    <!-- main -->
    <main>
      <div>
        <h1>Signup</h1>
        <form id="signupForm" action="./index.html" method="POST">
          <label for="username" class="form-label">Username:</label><br>
          <input type="text" class="form" id="user" /><br>
          <label for="email" class="form-label">Email:</label><br>
          <input type="email" class="form" id="email" /><br>
          <label for="password" class="form-label">Password:</label><br>
          <input type="password" class="form" id="pword" /><br>
          <label for="verifyPassword" class="form-label">Verify Password:</label><br>
          <input type="password" class="form" id="vpword" /><br>
          <button type="submit" class="btn btn-primary">Signup</button>
        </form>
        <p>Already have an account? <a href="./login.html">Login here</a></p>
        <!-- footer -->
        <footer></footer>

        <!-- bootstrap js -->
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"
        ></script>

        <!-- my js -->
        <script src="./scripts/signup.js"></script>
      </div>
    </main>
  </body>
</html>
